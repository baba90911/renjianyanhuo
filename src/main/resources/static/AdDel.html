<html>
	<head>
		<meta charset="utf-8">
		<title>信息删除与增加</title>
		<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="./css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			body{
				margin: 0px;
			}
			.out-btn{
				float: right;
				margin-top: -110px;
				margin-right: 10px;
			}
			.out-btn:hover{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<button class="out-btn" onclick="logout()">退出登录</button>
		<header id="header">
			<div class="logo"><a href="#" style="font-size: 300%">后台管理——信息删除与增加</a></div>
		</header>
		<section id="main">
			<div class="inner">
				<section id="one" class="wrapper style1">
					<div class="content" align="center">
						<p align="center" style="font-size: 20px;font-weight: bold;color: #000000;">删除过去考试信息功能</p>
						<select class="sel" style="text-align-last: center;margin-bottom: 30px;width: 40%;">
							<option>---选择所要删除考试类别---</option>
						</select>
						<button class="button alt fit" onclick="deletedata()" style="width: 40%;">删除该类别考试信息</button>
						<hr />

						<br />

						<p align="center" style="font-size: 20px;font-weight: bold;color: #000000;">增加考试类别功能</p>
						<input type="text" placeholder="输入所需增加的考试类别" id="examcat" style="margin-bottom: 10px;width: 40%;" />
						<input type="text" placeholder="输入该考试类别的准考证标题" id="examname" style="margin-bottom: 10px;width: 40%;" />
						<button class="button alt fit" onclick="adddata()" style="width:40%;margin-top: 30px;">增加该类别考试信息</button>
						<hr />
					</div>
				</section>
			</div>
		</section>
